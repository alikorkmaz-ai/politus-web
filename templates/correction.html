<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ending Online Violence Against Women and Girls</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Education Platform Logo" height="84">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="search-box-container d-flex me-2 justify-content-end">
                <div class="search-box me-2">
                    <form class="d-flex ms-2" id="search-form">
                        <input class="form-control me-2" type="search" id="search-input" placeholder="Search documents..." aria-label="Search">
                        <button class="btn btn-link search-btn" type="submit">
                            <i class="fas fa-search" style="font-size: 0.9em;"></i>
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>

                <!-- Chatbot ve Correction Bot Butonlarƒ± -->
                <a href="{{ url_for('chatbot') }}" class="btn bg-purple ms-3">Chatbot</a>
                <a href="{{ url_for('text_moderation') }}" class="btn bg-green ms-3 text-nowrap">Correction Bot</a>
            </div>
        </div>
    </nav>

    <!-- Moderation Section -->
    <div class="container mt-4">
        <h4 class="text-center">üìù Text Moderation</h4>
        <p class="text-center text-muted">Enter a sentence to check if it contains hate speech. If necessary, we will suggest a more appropriate version.</p>

        <div class="input-group mt-3">
            <input type="text" id="textInput" class="form-control shadow-green" placeholder="Enter text..." onkeypress="if(event.keyCode === 13) moderateText()">
            <button class="btn bg-green" onclick="moderateText()">Check</button>
        </div>

        <div id="moderationBox" class="mt-4 text-center"></div>
        <div class="loading" id="loading" style="display: none;">‚è≥ Analyzing...</div>
    </div>

    <script src="{{ url_for('static', filename='moderation.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
