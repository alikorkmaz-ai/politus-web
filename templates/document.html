<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ document.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Navbar (Ana Sayfadan Alındı) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Education Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <form class="d-flex mx-auto" id="search-form">
                <input class="form-control me-2" type="search" id="search-input" placeholder="Search documents..." aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('index') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>

                <a href="{{ url_for('chatbot') }}" class="btn btn-primary ms-3">Chatbot</a>
                <a href="{{ url_for('text_moderation') }}" class="btn btn-warning ms-3">Correction Bot</a>
            </div>
        </div>
    </nav>

    <!-- Document Details -->
    <div class="container mt-5">
        <div class="row">
            <!-- Resim Kutusu (Boş Kalırsa Gri Arkaplan) -->
            <div class="col-md-4">
                <div class="card">
                    {% if document.image %}
                        <img src="{{ document.image }}" class="card-img-top" alt="{{ document.title }}">
                    {% else %}
                        <div class="d-flex align-items-center justify-content-center bg-secondary text-white" style="height: 250px;">
                            No Image Available
                        </div>
                    {% endif %}
                </div>
            </div>

            <!-- İçerik Alanı -->
            <div class="col-md-8">
                <h1 class="mb-3">{{ document.title }}</h1>
                <p class="text-muted">{{ document.description }}</p>

                <a href="{{ url_for('index') }}" class="btn btn-sm bg-green shadow-sm">Back to Home</a>
                <a href="{{ document.link }}" target="_blank" class="btn btn-sm bg-purple shadow-sm">Original Source</a>
            </div>
        </div>
    </div>

</body>
</html>
