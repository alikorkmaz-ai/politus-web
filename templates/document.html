<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ document.title }}</title>


    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q10P8VLSW6"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-Q10P8VLSW6');
    </script>


    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 custom-bg">
        <a href="{{ url_for('index') }}" id="navbar-link-layer" aria-label="Ana Sayfa"></a>
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="search-box-container d-flex me-2 justify-content-end">
                <div class="search-box me-2">
                    <form class="d-flex ms-2" id="search-form">
                        <input class="form-control me-2" type="search" id="search-input" placeholder="Search documents..." aria-label="Search">
                        <button class="btn btn-link search-btn" type="submit">
                            <i class="fas fa-search" style="font-size: 0.9em;"></i>
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('contact') }}">Contact</a></li>
                </ul>

                <!-- Chatbot ve Correction Bot Butonları -->
                <a href="{{ url_for('chatbot') }}" class="btn bg-purple ms-3" onclick="event.preventDefault(); window.location.href=this.href;">Chatbot</a>
                <a href="{{ url_for('text_moderation') }}" class="btn bg-green ms-3 text-nowrap">Correction Bot</a>
            </div>
        </div>
    </nav>

    <!-- Document Details -->
    <div class="container mt-5">
        <div class="row">
            <!-- Resim Kutusu (Boş Kalırsa Gri Arkaplan) -->
            <div class="col-md-4">
                <div class="card">
                    {% if document.image %}
                        <img src="{{ document.image }}" class="card-img-top" alt="{{ document.title }}">
                    {% else %}
                        <div class="d-flex align-items-center justify-content-center bg-secondary text-white" style="height: 250px;">
                            No Image Available
                        </div>
                    {% endif %}
                </div>
            </div>

            <!-- İçerik Alanı -->
            <div class="col-md-8">
                <h1 class="mb-3">{{ document.title }}</h1>
                <p class="text-muted">{{ document.description }}</p>

                <a href="{{ url_for('index') }}" class="btn btn-sm bg-green shadow-sm">Back to Home</a>
                <a href="{{ document.link }}" target="_blank" class="btn btn-sm bg-purple shadow-sm">Original Source</a>
            </div>
        </div>
    </div>

</body>
</html>
